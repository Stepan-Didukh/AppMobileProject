<ion-content>
    <ion-card *ngFor="let user of users">
        <img src="https://ionicframework.com/docs/demos/api/card/madison.jpg"/>
        <ion-card-header>
            <ion-card-subtitle>{{user.name}}</ion-card-subtitle>
            <ion-card-title>{{user.phone}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{user.company.name}}<br>
            {{user.company.catchPhrase}}
        </ion-card-content>
        <ion-button expand="block" color="success" routerLink="/tabs/posts"
                    [queryParams]="{
                  userId: user.id,
                  start: 0,
                  _limit: 4
                }"
        >See {{user.name}} posts
        </ion-button>
    </ion-card>
</ion-content>
